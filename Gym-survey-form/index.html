<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Gym Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<header>
  <h1 id="title"> Gym Survey Form</h1>
</header>
<div class="container">
  <section>
    <p id="description"><u>Customer Feedback & Suggestions</u></p>
    <div id="form">
      <form id="survey-form" action="/action_page.php">
        <div class="labels">
          <label id="name-label" for="name">Name: </label>
        </div>
        <div class="rightside">
          <input type="text" name="fullname" id="name" placeholder="Fullname" required>
        </div>
        <div class="labels">
          <label id="email-label" for="email">Email: </label>
        </div>
        <div class="rightside">
          <input type="email" name="Email" id="email" placeholder="Email" required>
        </div>
        <div class="labels">
          <label id="number-label" for="number">Age: </label>
        </div>
        <div class="rightside">
          <input type="number" name="quantity" id="number" min="5" max="110" placeholder="Age" required>
        </div>
        <div class="labels">
          <label for="gender">Gender: </label>
        </div>
        <div class="rightside">
          <input type="radio" id="male" name="gender" value="male" required> Male </input>
          <input type="radio" id="female" name="gender" value="female"> Female </input>
          <input type="radio" id="other" name="gender" value="other"> Other </input>
        </div>
        <div class="labels">
          <label>How often do you visit the gym? </label>
        </div>
        <div class="rightside">
          <select id="dropdown" class="list-menu">
              <option value="0" selected="selected">Select option</option>
              <option value="1">Less then a week</option>
              <option value="2">Once a week</option>
              <option value="3">twice a week</option>
              <option value="4">Multiple times a week</option>  
            </select>
        </div>
        <div class="labels">
          <label>Occupation: </label>
        </div>
        <div class="rightside">
          <select class="list-menu">
              <option value="0" selected="selected">Select option</option>
              <option value="1">Full-Time</option>
              <option value="2">Part-Time</option>
              <option value="3">Student</option>
              <option value="4">Other</option>
            </select>
        </div>
        <div class="labels">
          <label>What do you most like about the gym? </label>
        </div>
        <div class="rightside">
          <select class="list-menu">
              <option value="0" selected="selected">Select option</option>
              <option value="1">Value</option>
              <option value="2">Location</option>
              <option value="3">Equipment</option>
              <option value="4">Staff</option>
              <option value="5">Cleanliness</option>
              <option value="6">Security & Atmosphere</option>   
            </select>
        </div>
        <div class="labels">
          <label>Would you recommend this gym to others? </label>
        </div>
        <div class="rightside">
          <input type="radio" name="recommend" value="yes" required> Yes </input>
          <input type="radio" name="recommend" value="no"> No </input>
        </div>
        <div class="labels">
          <label>Which areas would you like to see improved?</label>
        </div>
        <div class="rightside">
          <ul class="checkbox" style="list-style:none">
            <li><input type="checkbox" name="imporved" value="1">Value</li>
            <li><input type="checkbox" Name="imporved" value="2">Training</li>
            <li><input type="checkbox" Name="imporved" value="3">No. of classes</li>
            <li><input type="checkbox" Name="imporved" value="4">Equipment</li>
            <li><input type="checkbox" Name="imporved" value="5">Staff service/helpfulness</li>
            <li><input type="checkbox" Name="imporved" value="6">Overall gym cleanliness</li>
            <li><input type="checkbox" Name="imporved" value="7">Secuirty</li>
            <li><input type="checkbox" Name="imporved" value="8">Atmosphere</li>
          </ul><br>
        </div>
        <div class="labels">
          <label>If not, why? </label>
        </div>
        <div class="rightside">
          <textarea rows="4" cols="30" placeholder="Please indicate reasons..."></textarea>
        </div>
        <div class="labels">
          <label>Please feel free to share any suggestions? </label>
        </div>
        <div class="rightside">
          <textarea rows="4" cols="30" placeholder="Enter your feedback here..."></textarea>
        </div>
        <div class="submit">
          <input id="submit" type="submit" value="submit">
        </div>
      </form>
    </div>
</div>
  
  

</body>

</html>
